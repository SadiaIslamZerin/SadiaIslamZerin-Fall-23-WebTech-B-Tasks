<!DOCTYPE html>
<html>
<body>

<h2>Registration Page</h2>
<table>
<tr>
    <td>
        <fieldset style="width:700px">
            <legend>General Information:</legend>
            <form>
                <label for="fname"><b>First Name:</b></label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="faname"><b>Father's Name:</b></label>
                <input type="text" id="fname" name="faname"><br><br>
                <label for="moname"><b>Mothers Name:</b></label>
                <input type="text" id="lname" name="moname">
                <label for="Photo"><b>Select a photo:</b></label>
                <input type="file" id="photo" name="Photo" value="Choose File"><br><br>
                <label for="Gender"><b>Gender: </b></label>
                <input type="radio" id="html" name="Gender" value="Male">
                <label for="html">Male</label>
                <input type="radio" id="html" name="Gender" value="Female">
                <label for="html">Female</label><br><br>
                <label for="dte"><b>Date of Birth:</b></label>
                <input type="date" id="dte" name="dte"><br><br>
                <label for="cars"><b>Blood Group</b>:</label>
                <select name="blood" id="blood">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                </select>          
            </form>
        </fieldset>
        <input type="submit" value="Register">
    </td>  
    <td>
        <fieldset style="width:500px">
            <legend>Contct Information:</legend>
            <form>
                <label for="emil"><b>Eamil:</b></label>
                <input type="text" id="email" name="emil"><br><br>
                <label for="pm"><b>Phone/Mobile:</b></label>
                <input type="text" id="pm" name="pm"><br><br>
                <label for="website"><b>Website:</b></label>
                <input type="text" id="website" name="website"><br><br>
                <label for="pa"><b>Present Address:</b></label>
                <textarea id="pa" name="pa"></textarea>
            </form>
        </fieldset>
    </td>
</tr>
</table>
</body>
</html>
